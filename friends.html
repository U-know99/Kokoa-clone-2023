<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Friends - Kokoa Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>SKT</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43 </span>
      </div>
      <div class="status-bar__column">
        <span>99%</span>
        <i class="fas solid fa-battery-full fa-lg"></i>
        <!-- battery icon-->
        <i class="fas solid fa-bolt"></i>
        <!-- lighting icon-->
      </div>
    </div>

    <header class="screen__header">
      <h1 class="screen__header__title">Friends</h1>
      <div class="screen__header__icons">
        <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
        <span><i class="fa-solid fa-music fa-lg"></i></span>
        <span><i class="fa-solid fa-gear fa-lg"></i></span>
      </div>
    </header>

    <a id="friends-display-link">
      <i class="fa-solid fa-circle-info"></i>
      Friends' Names Display
      <i class="fa-solid fa-chevron-right fa-xs"></i>
    </a>

    <main class="friends__screen">
      <div class="user__component">
        <div class="user__component__column">
          <img
            class="user__component__avatar user__component__avatar--xl"
            src="images/jjangu.jpeg"
          />
          <div class="user__component__text">
            <h4 class="user__component__title">짱구</h4>
            <!-- 
          <h6 class="user__component__subtitle">this text whatever</h6>
          --></div>
        </div>
      </div>
      <div class="friends__screen__channel">
        <div class="friends__screen__channel-header">
          <span>Updated Profile 7</span
          ><i class="fa-solid fa-chevron-up fa-xs"></i>
        </div>
        <div class="user__component">
          <div class="updated">
            <div class="user__component__column updated-friend">
              <div
                class="user__component__avatar-bd user__component__avatar--sm friends_update"
              >
                <img
                  src="images/chulsu.jpeg"
                  class="user__component__avatar user__component__avatar--xl"
                />
                <block class="update_dot"></block>
                <block class="update_dot_1"></block>
                <block class="update_dot_2"></block>
                <block class="update_dot_3"></block>
                <block class="update_dot_4"></block>
                <block class="update_dot_5"></block>
                <block class="update_dot_6"></block>
              </div>
              <div class="username">철수</div>
            </div>
            <div class="user__component__column updated-friend">
              <div
                class="user__component__avatar-bd user__component__avatar--sm friends_update"
              >
                <img
                  src="images/yuri.jpeg"
                  class="user__component__avatar user__component__avatar--xl"
                />
              </div>
              <div class="username">유리</div>
            </div>
            <div class="user__component__column updated-friend">
              <div
                class="user__component__avatar-bd user__component__avatar--sm friends_update"
              >
                <img
                  src="images/maengu.jpeg"
                  class="user__component__avatar user__component__avatar--xl"
                />
              </div>
              <div class="username">맹구</div>
            </div>
            <div class="user__component__column updated-friend">
              <div
                class="user__component__avatar-bd user__component__avatar--sm friends_update"
              >
                <img
                  src="images/hooni.jpeg"
                  class="user__component__avatar user__component__avatar--xl"
                />
              </div>

              <div class="username">훈이</div>
            </div>
            <div class="user__component__column updated-friend">
              <div
                class="user__component__avatar-bd user__component__avatar--sm friends_update"
              >
                <img
                  src="images/suji.jpeg"
                  class="user__component__avatar user__component__avatar--xl"
                />
              </div>
              <div class="username">수지</div>
            </div>
            <div class="user__component__column updated-friend">
              <div
                class="user__component__avatar-bd user__component__avatar--sm friends_update"
              >
                <img
                  src="images/teacher.jpeg"
                  class="user__component__avatar user__component__avatar--xl"
                />
              </div>
              <div class="username">채성아 선생님</div>
            </div>
            <div class="user__component__column updated-friend">
              <div
                class="user__component__avatar-bd user__component__avatar--sm friends_update"
              >
                <img
                  src="images/boss.jpeg"
                  class="user__component__avatar user__component__avatar--xl"
                />
              </div>
              <div class="username">두목님</div>
            </div>
          </div>
          <div class="user__component__column">
            <span>7<i class="fa-solid fa-chevron-right fa-xs"></i></span>
          </div>
        </div>
        <div class="friends__screen__channel-header">
          <span>Birthday Friends</span
          ><i class="fa-solid fa-chevron-up fa-xs"></i>
        </div>
        <div class="user__component">
          <div class="user__component__column">
            <div class="user__component__avatar-bd user__component__avatar--sm">
              <i class="fa-solid fa-cake-candles bd"></i>
            </div>

            <div class="user__component__text">
              <h4 class="user__component__title user__component__title_normal">
                Congratulate friend's birthday!
              </h4>
            </div>
          </div>
          <div class="user__component__column">
            <span>5<i class="fa-solid fa-chevron-right fa-xs"></i></span>
          </div>
        </div>
        <div class="friends__screen__channel-header">
          <span>Favorite ❤️</span><i class="fa-solid fa-chevron-up fa-xs"></i>
        </div>
        <div class="user__component">
          <div class="user__component__column">
            <div class="user__component__avatar-bd user__component__avatar--sm">
              <img
                src="images/fav.jpeg"
                class="user__component__avatar user__component__avatar--xl"
              />
            </div>

            <div class="user__component__text">
              <h4 class="user__component__title user__component__title_normal">
                이슬이 누나 ❤️❤️❤️
              </h4>
            </div>
          </div>
          <div class="user__component__column">
            <span><i class="fa-solid fa-star fa-lg"></i></span>
          </div>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html">
            <i class="fa-solid fa-user fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">1</span>
            <i class="fa-regular fa-comment fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html">
            <i class="fa-solid fa-magnifying-glass fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <block class="nav__notification_dot"></block>
            <i class="fa-solid fa-ellipsis fa-2x"></i>
          </a>
        </li>
      </ul>
    </nav>
    <div id="splash-screen"><i class="fas fa-comment fa-2x"></i></div>
    <div id="no-mobile">
      <span>Your screen is too big ㅜㅜ</span>
    </div>
    <script
      src="https://kit.fontawesome.com/98d1e0f25e.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
