<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chats - Kokoa Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>SKT</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43 </span>
      </div>
      <div class="status-bar__column">
        <span>99%</span>
        <i class="fas solid fa-battery-full fa-lg"></i>
        <!-- battery icon-->
        <i class="fas solid fa-bolt"></i>
        <!-- lighting icon-->
      </div>
    </div>

    <header class="screen__header">
      <h1 class="screen__header__title">Chats</h1>
      <div class="screen__header__icons">
        <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
        <span><i class="far fa-comment-dots fa-lg"></i></span>
        <span><i class="fa-solid fa-music fa-lg"></i></span>
        <span><i class="fa-solid fa-gear fa-lg"></i></span>
      </div>
    </header>

    <main class="main__screen">
      <a href="chat.html">
        <div class="user__component">
          <div class="user__component__column">
            <img
              class="user__component__avatar user__component__avatar"
              src="images/fav.jpeg"
            />
            <div class="user__component__text">
              <h4 class="user__component__title">이슬이 누나 ❤️❤️❤️</h4>

              <h6 class="user__component__subtitle">짱구야 보고싶어</h6>
            </div>
          </div>
          <div class="user__component__column time">
            <span class="user__component__time">21:22</span>
            <div class="badge">1</div>
          </div>
        </div>
      </a>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html">
            <i class="far fa-user fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">1</span>
            <i class="fas fa-comment fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html">
            <i class="fa-solid fa-magnifying-glass fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <block class="nav__notification_dot"></block>
            <i class="fa-solid fa-ellipsis fa-2x"></i>
          </a>
        </li>
      </ul>
    </nav>
    <div id="no-mobile">
      <span>Your screen is too big ㅜㅜ</span>
    </div>
    <script
      src="https://kit.fontawesome.com/98d1e0f25e.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
